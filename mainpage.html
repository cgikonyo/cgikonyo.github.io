<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
  <title>Vous et Moi‚ù§Ô∏è</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styling code omitted for brevity (use your existing styles) */
  </style>
</head>
<body>
  <h1>Vous et Moi‚ù§Ô∏è</h1>
  <p class="intro">
    <span>'V</span>ous et Moi', meaning "You and I‚ù§Ô∏è." Enjoy the playlist! üòä‚ù§Ô∏è
  </p>

  <audio id="audioPlayer" controls></audio>
  <div class="controls">
    <button id="prevButton"><i class="fa fa-arrow-left"></i> Previous</button>
    <button id="nextButton">Next <i class="fa fa-arrow-right"></i></button>
  </div>

  <script>
    const songs = [
      "audio/Fridayy_When_It_Comes_To_You.mp3",
      "audio/Mariah_the_Scientist_Always_n_Forever.mp3",
      "audio/Frank_Ocean_White_Ferrari.mp3",
      "audio/pink-matter.mp3",
      "audio/miguel-sure-thing.mp3",
      "audio/bazzi-eyes-lyrics.mp3",
      "audio/summer-walker-tonight.mp3"
    ];

    let currentSongIndex = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    function loadSong(index) {
      if (index >= 0 && index < songs.length) {
        audioPlayer.src = songs[index];
        console.log("Now playing:", songs[index]);
        audioPlayer.play();
      } else {
        console.error("Invalid song index:", index);
      }
    }

    nextButton.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    });

    prevButton.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
    });

    audioPlayer.addEventListener("ended", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    });

    audioPlayer.onerror = () => {
      console.error("Error loading audio file:", songs[currentSongIndex]);
      alert("Failed to load the audio file. Please check the file path or try reloading the page.");
    };

    loadSong(currentSongIndex);
  </script>
</body>
</html>
