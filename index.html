<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous Et Moi‚ù§Ô∏è</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: pink;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-style: oblique;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: medium;
            color: #333;
        }
        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form input[type="submit"]:hover {
            background-color: #ff1493;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!!üòä‚ù§Ô∏è</h1>
        <form class="login-form" onsubmit="return validateForm(event)">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" placeholder="Enter First Name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" placeholder="Enter Last Name" required>
            
            <label for="password">Your Boyfriend's Birthdayüòä‚ù§Ô∏è:</label>
            <input type="password" id="password" placeholder="DD/MM/YY üòä" required>
            
            <input type="submit" value="Login">
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            const firstName = document.getElementById("first-name").value.trim();
            const lastName = document.getElementById("last-name").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Clear previous error message
            errorMessage.textContent = "";

            // Check if the first name and last name are correct
            const correctFirstName = "Hope";
            const correctLastName = "Mwalozi";

            // Validate name length
            if (firstName.length < 2) {
                errorMessage.textContent = "First name must be at least 2 characters long.";
                return false;
            }

            if (lastName.length < 2) {
                errorMessage.textContent = "Last name must be at least 2 characters long.";
                return false;
            }

            // Validate the first name
            if (firstName !== correctFirstName) {
                errorMessage.textContent = "Incorrect first name. Please try again!";
                return false;
            }

            // Validate the last name
            if (lastName !== correctLastName) {
                errorMessage.textContent = "Incorrect last name. Please try again!";
                return false;
            }

            // Password validation
            const correctPassword = "13/01/04"; // The correct password
            if (password !== correctPassword) {
                errorMessage.textContent = "Oops, wrong password. You're not my girlfriend!!";
                return false;
            }

            // If validation passes
            alert("Login Successfulüòä!!");
            window.location.href = "mainpage.html"; // Redirect to the main page
            return true;
        }
    </script>
</body>
</html>
