<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vous Et Moi‚ù§Ô∏è</title>
    <!-- Favicon -->
   <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-color: pink;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-style: oblique;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: medium;
            color: #333;
        }
        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form input[type="submit"]:hover {
            background-color: #ff1493;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
        .images {
            margin: 20px 0;
        }
        .images img {
            width: 30%;
            margin: 0 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!!üòä‚ù§Ô∏è</h1>
        <form class="login-form" onsubmit="return validateForm(event)">
            <!-- First Name Input -->
            <input type="text" id="first-name" name="Hope" placeholder="Enter First Name" required>
            <!-- Last Name Input -->
            <input type="text" id="last-name" name="Mwalozi" placeholder="Enter Last Name" required>
            <!-- Password Input -->
            <input type="text" placeholder="Your Boyfriend's Birthdayüòä (DD/MM/YY)" id="password" required>
            <input type="submit" value="Login">
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Clear previous error message
            errorMessage.textContent = "";

            // Validate first and last name
            if (firstName === "") {
                errorMessage.textContent = "First name cannot be empty!";
                return false;
            } else if (firstName.length < 2) {
                errorMessage.textContent = "First name must be at least 2 characters long.";
                return false;
            }

            if (lastName === "") {
                errorMessage.textContent = "Last name cannot be empty!";
                return false;
            } else if (lastName.length < 2) {
                errorMessage.textContent = "Last name must be at least 2 characters long.";
                return false;
            }

            // Password validation
            const correctPassword = "13/01/04"; // The correct password
            if (password !== correctPassword) {
                errorMessage.textContent = "Oops, wrong password. I'm sorry but you are not my girlfriend";
                return false;
            }

            // If validation passes
            alert("Login Successfulüòä!!");
             window.location.href = "mainpage.html"; //Redirect to the Main page
            return true;
        }
    </script>
</body>
</html>
