<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
  <title>Vous et Moi‚ù§Ô∏è</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General page styling */
    body {
      font-family: 'Lucida Calligraphy', cursive;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Styling for the title */
    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 20px;
    }

    /* Styling for the introduction paragraph */
    .intro {
      margin: 20px;
      font-size: 1.5em;
    }

    /* Styling for buttons */
    .controls {
      text-align: center;
      margin: 20px 0;
    }

    button {
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    /* Styling for the audio player */
    audio {
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>Vous et Moi‚ù§Ô∏è</h1>

  <!-- Introduction Paragraph -->
  <p class="intro">
    <span>'V</span>ous et Moi', meaning "You and I‚ù§Ô∏è." 
    Oh, and I made a small playlist with some of our favorite songs to listen to while at it, my love‚ù§Ô∏è. Enjoy!! üòä‚ù§Ô∏è
  </p>

  <!-- Audio Player and Controls -->
  <audio id="audioPlayer" controls></audio>
  <div class="controls">
    <button id="prevButton">
      <i class="fa fa-arrow-left"></i> Previous
    </button>
    <button id="nextButton">
      Next <i class="fa fa-arrow-right"></i>
    </button>
  </div>

  <script>
    // List of songs with verified names and paths
    const songs = [
      "audio/Fridayy - When It Comes To You.mp3",
      "audio/Mariah the Scientist - Always n Forever (ft. Lil Baby).mp3",
      "audio/Frank Ocean - White Ferrari.mp3",
      "audio/pink-matter-128-ytshorts.savetube.me.mp3",
      "audio/ytmp3free.cc_miguel-sure-thing-official-video-youtubemp3free.org.mp3",
      "audio/bazzi-eyes-lyrics-128-ytshorts.savetube.me.mp3",
      "audio/api5.canehill.info - Summer Walker - Tonight [Official Audio].mp3",
      "audio/Lil Candypaint & Bhad Bhabie - 22 (Remix) - Bhad Bhabie.mp3",
       "audio/Lil Durk - Internet Sensation (Official Audio).mp3" ,
      "audio/Meek Mill - Dangerous Ft. Jeremih & PnB Rock (Championships) - HYPE.mp3",
      "audio/Elaine - You're The One.mp3",
      "audio/Kabza De Small & DJ Maphorisa - Asibe Happy (Official Audio) feat. Ami Faku.mp3"
      ];

    let currentSongIndex = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    // Function to load and play a song
    function loadSong(index) {
      if (index >= 0 && index < songs.length) {
        audioPlayer.src = songs[index];
        audioPlayer.play().catch((error) => {
          console.error("Playback error:", error);
          alert(`Error playing the audio file: ${songs[index]}. Please check the file path.`);
        });
      } else {
        console.error("Invalid song index:", index);
      }
    }

    // Event listeners for buttons
    nextButton.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length; // Move to next song
      loadSong(currentSongIndex);
    });

    prevButton.addEventListener("click", () => {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; // Move to previous song
      loadSong(currentSongIndex);
    });

    // Automatically play the next song when the current one ends
    audioPlayer.addEventListener("ended", () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
    });

    // Load the first song initially
    loadSong(currentSongIndex);
  </script>
</body>
</html>
