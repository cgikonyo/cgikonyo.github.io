<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Valentines Together ‚ù§Ô∏è</title>
    <!-- Favicon -->
    <link rel="icon" href="https://example.com/favicon.jpg" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Calligraphy', cursive, serif;
            background-color: red;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #fff;
            font-family: 'Lucida Calligraphy', cursive, serif;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-style: oblique;
            font-family: 'Lucida Calligraphy', cursive, serif;
            font-size: medium;
            color: #333;
        }
        .login-form input[type="text"], 
        .login-form input[type="password"] {
            width: calc(100% - 20px); /* Adjust width to fit within the container */
            font-family: 'Lucida Calligraphy', cursive, serif;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding and border fit within the width */
        }
        .login-form input[type="submit"] {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 20px); /* Same width adjustment as text inputs */
            margin: 10px auto;
            box-sizing: border-box;
        }
        .login-form input[type="submit"]:hover {
            background-color: #ff1414;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Smooth transition */
        }
        .error-message.show {
            opacity: 1; /* Show error message */
        }
        .images {
            margin: 20px 0;
        }
        .images img {
            width: 30%;
            margin: 0 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Media Query for larger screens */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Once Again, it's good to see you üòä‚ù§Ô∏è</h1>
        <form class="login-form" onsubmit="return validateForm(event)">
            <!-- First Name Input -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="Hope" placeholder="Enter First Name" aria-label="Enter First Name" aria-describedby="error-message" required>
            <!-- Last Name Input -->
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="Mwalozi" placeholder="Enter Last Name" aria-label="Enter Last Name" aria-describedby="error-message" required>
            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Valentines' Date today üòä‚ù§Ô∏è" aria-label="Enter Valentines Date" aria-describedby="error-message" required>
            <input type="submit" value="Login">
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            const firstName = document.getElementById("first-name").value.trim();
            const lastName = document.getElementById("last-name").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            // Clear previous error message
            errorMessage.textContent = "";
            errorMessage.classList.remove("show");

            // Validate first name and last name
            const correctFirstName = "Hope"; // Correct first name
            const correctLastName = "Mwalozi"; // Correct last name
            if (firstName !== correctFirstName || lastName !== correctLastName) {
                alert("Oops, you are not my girlfriend");
                return false;
            }

            // Password validation
            const correctPassword = "14/02/25"; // The correct password
            if (password !== correctPassword) {
                errorMessage.textContent = "Oops, wrong password. I'm sorry but you are not my girlfriend";
                errorMessage.classList.add("show");
                return false;
            }

            // If validation passes
            if (confirm("Login Successful! Ready to proceed?")) {
                window.location.href = "mainpage.html"; // Redirect to the main page
            }
            return true;
        }
    </script>
</body>
</html>
